    <title>Digital-Sovereignty-Enabling architecture overview.</title>

    <div
      class="mxgraph"
      style="max-width: 100%; border: 1px solid transparent"
      data-mxgraph='{"highlight":"#0000ff","nav":true,"resize":true,"dark-mode":"auto","toolbar":"zoom layers tags lightbox","edit":"_blank","xml":"&lt;mxfile host=\"app.diagrams.net\" agent=\"Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/144.0.0.0 Safari/537.36\" version=\"29.3.6\"&gt;\n  &lt;diagram name=\"Sivu-1\" id=\"iZ0nHuijk6cWgrvIlfrK\"&gt;\n    &lt;mxGraphModel dx=\"12130\" dy=\"7270\" grid=\"1\" gridSize=\"10\" guides=\"1\" tooltips=\"1\" connect=\"1\" arrows=\"1\" fold=\"1\" page=\"1\" pageScale=\"1\" pageWidth=\"1390\" pageHeight=\"980\" math=\"0\" shadow=\"0\"&gt;\n      &lt;root&gt;\n        &lt;mxCell id=\"0\" /&gt;\n        &lt;mxCell id=\"1\" parent=\"0\" /&gt;\n        &lt;mxCell id=\"ucgJ_pPJc2nzwSoY-sPM-10\" parent=\"1\" style=\"text;html=1;whiteSpace=wrap;strokeColor=none;fillColor=none;align=center;verticalAlign=middle;rounded=0;\" value=\"&amp;lt;b&amp;gt;10 COMMANDMENTS FOR DIGITAL SOVEREIGNTY (10 Principles of&amp;amp;nbsp; Self-Sovereign Identity&amp;amp;nbsp;&amp;lt;/b&amp;gt;&amp;lt;b style=&amp;quot;background-color: transparent; font-size: 0.8em; text-align: start; color: light-dark(rgb(0, 0, 0), rgb(255, 255, 255));&amp;quot;&amp;gt;by Christopher Allen)&amp;lt;/b&amp;gt;\" vertex=\"1\"&gt;\n          &lt;mxGeometry height=\"30\" width=\"640\" x=\"50\" y=\"20\" as=\"geometry\" /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\"ucgJ_pPJc2nzwSoY-sPM-12\" parent=\"1\" style=\"text;html=1;whiteSpace=wrap;overflow=hidden;rounded=0;\" value=\"&amp;lt;div style=&amp;quot;line-height: 80%;&amp;quot;&amp;gt;&amp;lt;h1 style=&amp;quot;margin-top: 0px; line-height: 80%;&amp;quot;&amp;gt;&amp;lt;span style=&amp;quot;background-color: transparent; color: light-dark(rgb(0, 0, 0), rgb(255, 255, 255)); font-size: 16px; line-height: 80%;&amp;quot;&amp;gt;Existence&amp;lt;/span&amp;gt;&amp;lt;/h1&amp;gt;&amp;lt;h1 style=&amp;quot;margin-top: 0px; line-height: 80%;&amp;quot;&amp;gt;&amp;lt;font style=&amp;quot;font-size: 10px; line-height: 50%;&amp;quot;&amp;gt;&amp;lt;em style=&amp;quot;box-sizing: border-box; transition: 0.2s ease-in-out; color: rgb(61, 65, 68); font-family: -apple-system, BlinkMacSystemFont, Roboto, &amp;amp;quot;Segoe UI&amp;amp;quot;, &amp;amp;quot;Helvetica Neue&amp;amp;quot;, &amp;amp;quot;Lucida Grande&amp;amp;quot;, Arial, sans-serif; orphans: 3; widows: 3; background-color: rgb(255, 255, 255); line-height: 50%;&amp;quot;&amp;gt;&amp;lt;b style=&amp;quot;line-height: 50%;&amp;quot;&amp;gt;Users must have an independent existence&amp;lt;/b&amp;gt;&amp;lt;/em&amp;gt;&amp;lt;em style=&amp;quot;box-sizing: border-box; transition: 0.2s ease-in-out; color: rgb(61, 65, 68); font-family: -apple-system, BlinkMacSystemFont, Roboto, &amp;amp;quot;Segoe UI&amp;amp;quot;, &amp;amp;quot;Helvetica Neue&amp;amp;quot;, &amp;amp;quot;Lucida Grande&amp;amp;quot;, Arial, sans-serif; font-weight: 400; orphans: 3; widows: 3; background-color: rgb(255, 255, 255); line-height: 50%;&amp;quot;&amp;gt;.&amp;lt;/em&amp;gt;&amp;lt;span style=&amp;quot;color: rgb(61, 65, 68); font-family: -apple-system, BlinkMacSystemFont, Roboto, &amp;amp;quot;Segoe UI&amp;amp;quot;, &amp;amp;quot;Helvetica Neue&amp;amp;quot;, &amp;amp;quot;Lucida Grande&amp;amp;quot;, Arial, sans-serif; font-weight: 400; orphans: 3; widows: 3; background-color: rgb(255, 255, 255);&amp;quot;&amp;gt;&amp;amp;nbsp;Any self-sovereign identity is ultimately based on the ineffable “I” that’s at the heart of identity. It can never exist wholly in digital form. This must be the kernel of self that is upheld and supported. A self-sovereign identity simply makes public and accessible some limited aspects of the “I” that already exists.&amp;lt;/span&amp;gt;&amp;lt;/font&amp;gt;&amp;lt;/h1&amp;gt;&amp;lt;/div&amp;gt;\" vertex=\"1\"&gt;\n          &lt;mxGeometry height=\"260\" width=\"240\" x=\"48.5\" y=\"50\" as=\"geometry\" /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\"ucgJ_pPJc2nzwSoY-sPM-13\" parent=\"1\" style=\"text;html=1;whiteSpace=wrap;overflow=hidden;rounded=0;\" value=\"&amp;lt;div style=&amp;quot;line-height: 80%;&amp;quot;&amp;gt;&amp;lt;h1 style=&amp;quot;margin-top: 0px; line-height: 80%;&amp;quot;&amp;gt;&amp;lt;span style=&amp;quot;background-color: transparent; color: light-dark(rgb(0, 0, 0), rgb(255, 255, 255)); font-size: 16px; line-height: 80%;&amp;quot;&amp;gt;Control&amp;lt;/span&amp;gt;&amp;lt;/h1&amp;gt;&amp;lt;h1 style=&amp;quot;margin-top: 0px; line-height: 80%;&amp;quot;&amp;gt;&amp;lt;font style=&amp;quot;font-size: 10px; line-height: 50%;&amp;quot;&amp;gt;&amp;lt;em style=&amp;quot;box-sizing: border-box; transition: 0.2s ease-in-out; color: rgb(61, 65, 68); font-family: -apple-system, BlinkMacSystemFont, Roboto, &amp;amp;quot;Segoe UI&amp;amp;quot;, &amp;amp;quot;Helvetica Neue&amp;amp;quot;, &amp;amp;quot;Lucida Grande&amp;amp;quot;, Arial, sans-serif; orphans: 3; widows: 3; background-color: rgb(255, 255, 255); line-height: 50%;&amp;quot;&amp;gt;&amp;lt;b&amp;gt;Users must control their identities&amp;lt;/b&amp;gt;&amp;lt;/em&amp;gt;&amp;lt;em style=&amp;quot;box-sizing: border-box; transition: 0.2s ease-in-out; color: rgb(61, 65, 68); font-family: -apple-system, BlinkMacSystemFont, Roboto, &amp;amp;quot;Segoe UI&amp;amp;quot;, &amp;amp;quot;Helvetica Neue&amp;amp;quot;, &amp;amp;quot;Lucida Grande&amp;amp;quot;, Arial, sans-serif; font-weight: 400; orphans: 3; widows: 3; background-color: rgb(255, 255, 255); line-height: 50%;&amp;quot;&amp;gt;.&amp;lt;/em&amp;gt;&amp;lt;span style=&amp;quot;color: rgb(61, 65, 68); font-family: -apple-system, BlinkMacSystemFont, Roboto, &amp;amp;quot;Segoe UI&amp;amp;quot;, &amp;amp;quot;Helvetica Neue&amp;amp;quot;, &amp;amp;quot;Lucida Grande&amp;amp;quot;, Arial, sans-serif; font-weight: 400; orphans: 3; widows: 3; background-color: rgb(255, 255, 255);&amp;quot;&amp;gt;&amp;amp;nbsp;Subject to well-understood and secure algorithms that ensure the continued validity of an identity and its claims, the user is the ultimate authority on their identity. They should always be able to refer to it, update it, or even hide it. They must be able to choose celebrity or privacy as they prefer. This doesn’t mean that a user controls all of the claims on their identity: other users may make claims about a user, but they should not be central to the identity itself.&amp;lt;/span&amp;gt;&amp;lt;/font&amp;gt;&amp;lt;/h1&amp;gt;&amp;lt;/div&amp;gt;\" vertex=\"1\"&gt;\n          &lt;mxGeometry height=\"260\" width=\"240\" x=\"300\" y=\"50\" as=\"geometry\" /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\"ucgJ_pPJc2nzwSoY-sPM-14\" parent=\"1\" style=\"text;html=1;whiteSpace=wrap;overflow=hidden;rounded=0;\" value=\"&amp;lt;div style=&amp;quot;line-height: 80%;&amp;quot;&amp;gt;&amp;lt;h1 style=&amp;quot;margin-top: 0px; line-height: 80%;&amp;quot;&amp;gt;&amp;lt;span style=&amp;quot;background-color: transparent; color: light-dark(rgb(0, 0, 0), rgb(255, 255, 255)); font-size: 16px; line-height: 80%;&amp;quot;&amp;gt;Access&amp;lt;/span&amp;gt;&amp;lt;/h1&amp;gt;&amp;lt;h1 style=&amp;quot;margin-top: 0px; line-height: 80%;&amp;quot;&amp;gt;&amp;lt;font style=&amp;quot;font-size: 10px; line-height: 50%;&amp;quot;&amp;gt;&amp;lt;em style=&amp;quot;box-sizing: border-box; transition: 0.2s ease-in-out; color: rgb(61, 65, 68); font-family: -apple-system, BlinkMacSystemFont, Roboto, &amp;amp;quot;Segoe UI&amp;amp;quot;, &amp;amp;quot;Helvetica Neue&amp;amp;quot;, &amp;amp;quot;Lucida Grande&amp;amp;quot;, Arial, sans-serif; orphans: 3; widows: 3; background-color: rgb(255, 255, 255); line-height: 50%;&amp;quot;&amp;gt;&amp;lt;b&amp;gt;Users must have access to their own data.&amp;lt;/b&amp;gt;&amp;lt;/em&amp;gt;&amp;lt;span style=&amp;quot;color: rgb(61, 65, 68); font-family: -apple-system, BlinkMacSystemFont, Roboto, &amp;amp;quot;Segoe UI&amp;amp;quot;, &amp;amp;quot;Helvetica Neue&amp;amp;quot;, &amp;amp;quot;Lucida Grande&amp;amp;quot;, Arial, sans-serif; font-weight: 400; orphans: 3; widows: 3; background-color: rgb(255, 255, 255);&amp;quot;&amp;gt;&amp;amp;nbsp;A user must always be able to easily retrieve all the claims and other data within his identity. There must be no hidden data and no gatekeepers. This does not mean that a user can necessarily modify all the claims associated with his identity, but it does mean they should be aware of them. It also does not mean that users have equal access to others’ data, only to their own.&amp;lt;/span&amp;gt;&amp;lt;/font&amp;gt;&amp;lt;/h1&amp;gt;&amp;lt;/div&amp;gt;\" vertex=\"1\"&gt;\n          &lt;mxGeometry height=\"260\" width=\"240\" x=\"550\" y=\"50\" as=\"geometry\" /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\"ucgJ_pPJc2nzwSoY-sPM-15\" parent=\"1\" style=\"text;html=1;whiteSpace=wrap;overflow=hidden;rounded=0;\" value=\"&amp;lt;div style=&amp;quot;line-height: 80%;&amp;quot;&amp;gt;&amp;lt;h1 style=&amp;quot;margin-top: 0px; line-height: 80%;&amp;quot;&amp;gt;&amp;lt;span style=&amp;quot;background-color: transparent; color: light-dark(rgb(0, 0, 0), rgb(255, 255, 255)); font-size: 16px; line-height: 80%;&amp;quot;&amp;gt;Transparency&amp;lt;/span&amp;gt;&amp;lt;/h1&amp;gt;&amp;lt;h1 style=&amp;quot;margin-top: 0px; line-height: 80%;&amp;quot;&amp;gt;&amp;lt;font style=&amp;quot;font-size: 10px; line-height: 50%;&amp;quot;&amp;gt;&amp;lt;em style=&amp;quot;box-sizing: border-box; transition: 0.2s ease-in-out; color: rgb(61, 65, 68); font-family: -apple-system, BlinkMacSystemFont, Roboto, &amp;amp;quot;Segoe UI&amp;amp;quot;, &amp;amp;quot;Helvetica Neue&amp;amp;quot;, &amp;amp;quot;Lucida Grande&amp;amp;quot;, Arial, sans-serif; orphans: 3; widows: 3; background-color: rgb(255, 255, 255); line-height: 50%;&amp;quot;&amp;gt;&amp;lt;b&amp;gt;Systems and algorithms must be transparent.&amp;lt;/b&amp;gt;&amp;lt;/em&amp;gt;&amp;lt;span style=&amp;quot;color: rgb(61, 65, 68); font-family: -apple-system, BlinkMacSystemFont, Roboto, &amp;amp;quot;Segoe UI&amp;amp;quot;, &amp;amp;quot;Helvetica Neue&amp;amp;quot;, &amp;amp;quot;Lucida Grande&amp;amp;quot;, Arial, sans-serif; font-weight: 400; orphans: 3; widows: 3; background-color: rgb(255, 255, 255);&amp;quot;&amp;gt;&amp;amp;nbsp;The systems used to administer and operate a network of identities must be open, both in how they function and in how they are managed and updated. The algorithms should be free, open-source, well-known, and as independent as possible of any particular architecture; anyone should be able to examine how they work.&amp;lt;/span&amp;gt;&amp;lt;/font&amp;gt;&amp;lt;/h1&amp;gt;&amp;lt;/div&amp;gt;\" vertex=\"1\"&gt;\n          &lt;mxGeometry height=\"260\" width=\"260\" x=\"810\" y=\"50\" as=\"geometry\" /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\"ucgJ_pPJc2nzwSoY-sPM-16\" parent=\"1\" style=\"text;html=1;whiteSpace=wrap;overflow=hidden;rounded=0;\" value=\"&amp;lt;div style=&amp;quot;line-height: 80%;&amp;quot;&amp;gt;&amp;lt;h1 style=&amp;quot;margin-top: 0px; line-height: 80%;&amp;quot;&amp;gt;&amp;lt;span style=&amp;quot;background-color: transparent; color: light-dark(rgb(0, 0, 0), rgb(255, 255, 255)); font-size: 16px; line-height: 80%;&amp;quot;&amp;gt;Presistence&amp;lt;/span&amp;gt;&amp;lt;/h1&amp;gt;&amp;lt;h1 style=&amp;quot;margin-top: 0px; line-height: 80%;&amp;quot;&amp;gt;&amp;lt;span style=&amp;quot;color: rgb(61, 65, 68); font-family: -apple-system, BlinkMacSystemFont, Roboto, &amp;amp;quot;Segoe UI&amp;amp;quot;, &amp;amp;quot;Helvetica Neue&amp;amp;quot;, &amp;amp;quot;Lucida Grande&amp;amp;quot;, Arial, sans-serif; font-size: 20px; font-weight: 400; orphans: 3; widows: 3; background-color: rgb(255, 255, 255);&amp;quot;&amp;gt;&amp;amp;nbsp;&amp;lt;/span&amp;gt;&amp;lt;font style=&amp;quot;font-size: 10px; line-height: 50%;&amp;quot;&amp;gt;&amp;lt;em style=&amp;quot;box-sizing: border-box; transition: 0.2s ease-in-out; color: rgb(61, 65, 68); font-family: -apple-system, BlinkMacSystemFont, Roboto, &amp;amp;quot;Segoe UI&amp;amp;quot;, &amp;amp;quot;Helvetica Neue&amp;amp;quot;, &amp;amp;quot;Lucida Grande&amp;amp;quot;, Arial, sans-serif; orphans: 3; widows: 3; background-color: rgb(255, 255, 255); line-height: 50%;&amp;quot;&amp;gt;&amp;lt;b&amp;gt;Identities must be long-lived&amp;lt;/b&amp;gt;&amp;lt;/em&amp;gt;&amp;lt;em style=&amp;quot;box-sizing: border-box; transition: 0.2s ease-in-out; color: rgb(61, 65, 68); font-family: -apple-system, BlinkMacSystemFont, Roboto, &amp;amp;quot;Segoe UI&amp;amp;quot;, &amp;amp;quot;Helvetica Neue&amp;amp;quot;, &amp;amp;quot;Lucida Grande&amp;amp;quot;, Arial, sans-serif; font-weight: 400; orphans: 3; widows: 3; background-color: rgb(255, 255, 255); line-height: 50%;&amp;quot;&amp;gt;.&amp;lt;/em&amp;gt;&amp;lt;span style=&amp;quot;color: rgb(61, 65, 68); font-family: -apple-system, BlinkMacSystemFont, Roboto, &amp;amp;quot;Segoe UI&amp;amp;quot;, &amp;amp;quot;Helvetica Neue&amp;amp;quot;, &amp;amp;quot;Lucida Grande&amp;amp;quot;, Arial, sans-serif; font-weight: 400; orphans: 3; widows: 3; background-color: rgb(255, 255, 255);&amp;quot;&amp;gt;&amp;amp;nbsp;Preferably, identities should last forever, or at least for as long as the user wishes. Though private keys might need to be rotated and data might need to be changed, the identity remains. In the fast-moving world of the Internet, this goal may not be entirely reasonable, so at the least identities should last until they’ve been outdated by newer identity systems. This must not contradict a “right to be forgotten”; a user should be able to dispose of an identity if he wishes and claims should be modified or removed as appropriate over time. To do this requires a firm separation between an identity and its claims:&amp;amp;nbsp;they can’t be tied forever.&amp;lt;/span&amp;gt;&amp;lt;/font&amp;gt;&amp;lt;/h1&amp;gt;&amp;lt;/div&amp;gt;\" vertex=\"1\"&gt;\n          &lt;mxGeometry height=\"260\" width=\"260\" x=\"1110\" y=\"50\" as=\"geometry\" /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\"ucgJ_pPJc2nzwSoY-sPM-17\" parent=\"1\" style=\"text;html=1;whiteSpace=wrap;overflow=hidden;rounded=0;\" value=\"&amp;lt;div style=&amp;quot;line-height: 80%;&amp;quot;&amp;gt;&amp;lt;h1 style=&amp;quot;margin-top: 0px; line-height: 80%;&amp;quot;&amp;gt;&amp;lt;span style=&amp;quot;background-color: transparent; color: light-dark(rgb(0, 0, 0), rgb(255, 255, 255)); font-size: 16px; line-height: 80%;&amp;quot;&amp;gt;Portability&amp;lt;/span&amp;gt;&amp;lt;/h1&amp;gt;&amp;lt;h1 style=&amp;quot;margin-top: 0px; line-height: 80%;&amp;quot;&amp;gt;&amp;lt;font style=&amp;quot;font-size: 10px; line-height: 50%;&amp;quot;&amp;gt;&amp;lt;em style=&amp;quot;box-sizing: border-box; transition: 0.2s ease-in-out; color: rgb(61, 65, 68); font-family: -apple-system, BlinkMacSystemFont, Roboto, &amp;amp;quot;Segoe UI&amp;amp;quot;, &amp;amp;quot;Helvetica Neue&amp;amp;quot;, &amp;amp;quot;Lucida Grande&amp;amp;quot;, Arial, sans-serif; orphans: 3; widows: 3; background-color: rgb(255, 255, 255); line-height: 50%;&amp;quot;&amp;gt;&amp;lt;b&amp;gt;Information and services about identity must be transportable.&amp;lt;/b&amp;gt;&amp;lt;/em&amp;gt;&amp;lt;span style=&amp;quot;color: rgb(61, 65, 68); font-family: -apple-system, BlinkMacSystemFont, Roboto, &amp;amp;quot;Segoe UI&amp;amp;quot;, &amp;amp;quot;Helvetica Neue&amp;amp;quot;, &amp;amp;quot;Lucida Grande&amp;amp;quot;, Arial, sans-serif; font-weight: 400; orphans: 3; widows: 3; background-color: rgb(255, 255, 255);&amp;quot;&amp;gt;&amp;amp;nbsp;Identities must not be held by a singular third-party entity, even if it’s a trusted entity that is expected to work in the best interest of the user. The problem is that entities can disappear — and on the Internet, most eventually do. Regimes may change, users may move to different jurisdictions. Transportable identities ensure that the user remains in control of his identity no matter what, and can also improve an identity’s persistence over time.&amp;lt;/span&amp;gt;&amp;lt;/font&amp;gt;&amp;lt;/h1&amp;gt;&amp;lt;/div&amp;gt;\" vertex=\"1\"&gt;\n          &lt;mxGeometry height=\"260\" width=\"241.5\" x=\"48.5\" y=\"320\" as=\"geometry\" /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\"ucgJ_pPJc2nzwSoY-sPM-18\" parent=\"1\" style=\"text;html=1;whiteSpace=wrap;overflow=hidden;rounded=0;\" value=\"&amp;lt;div style=&amp;quot;line-height: 80%;&amp;quot;&amp;gt;&amp;lt;h1 style=&amp;quot;margin-top: 0px; line-height: 80%;&amp;quot;&amp;gt;&amp;lt;span style=&amp;quot;background-color: transparent; color: light-dark(rgb(0, 0, 0), rgb(255, 255, 255)); font-size: 16px; line-height: 80%;&amp;quot;&amp;gt;Interoperability&amp;lt;/span&amp;gt;&amp;lt;/h1&amp;gt;&amp;lt;h1 style=&amp;quot;margin-top: 0px; line-height: 80%;&amp;quot;&amp;gt;&amp;lt;font style=&amp;quot;font-size: 10px;&amp;quot;&amp;gt;&amp;lt;em style=&amp;quot;box-sizing: border-box; transition: 0.2s ease-in-out; color: rgb(61, 65, 68); font-family: -apple-system, BlinkMacSystemFont, Roboto, &amp;amp;quot;Segoe UI&amp;amp;quot;, &amp;amp;quot;Helvetica Neue&amp;amp;quot;, &amp;amp;quot;Lucida Grande&amp;amp;quot;, Arial, sans-serif; orphans: 3; widows: 3; background-color: rgb(255, 255, 255);&amp;quot;&amp;gt;&amp;lt;b&amp;gt;Identities should be as widely usable as possible.&amp;lt;/b&amp;gt;&amp;lt;/em&amp;gt;&amp;lt;span style=&amp;quot;color: rgb(61, 65, 68); font-family: -apple-system, BlinkMacSystemFont, Roboto, &amp;amp;quot;Segoe UI&amp;amp;quot;, &amp;amp;quot;Helvetica Neue&amp;amp;quot;, &amp;amp;quot;Lucida Grande&amp;amp;quot;, Arial, sans-serif; font-weight: 400; orphans: 3; widows: 3; background-color: rgb(255, 255, 255);&amp;quot;&amp;gt;&amp;amp;nbsp;Identities are of little value if they only work in limited niches. The goal of a 21st-century digital identity system is to make identity information widely available, crossing international boundaries to create global identities, without losing user control. Thanks to persistence and autonomy these widely available identities can then become continually available.&amp;lt;/span&amp;gt;&amp;lt;/font&amp;gt;&amp;lt;/h1&amp;gt;&amp;lt;/div&amp;gt;\" vertex=\"1\"&gt;\n          &lt;mxGeometry height=\"260\" width=\"230\" x=\"300\" y=\"320\" as=\"geometry\" /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\"ucgJ_pPJc2nzwSoY-sPM-19\" parent=\"1\" style=\"text;html=1;whiteSpace=wrap;overflow=hidden;rounded=0;\" value=\"&amp;lt;div style=&amp;quot;line-height: 80%;&amp;quot;&amp;gt;&amp;lt;h1 style=&amp;quot;margin-top: 0px; line-height: 80%;&amp;quot;&amp;gt;&amp;lt;span style=&amp;quot;font-size: 16px;&amp;quot;&amp;gt;Consent&amp;lt;/span&amp;gt;&amp;lt;/h1&amp;gt;&amp;lt;h1 style=&amp;quot;margin-top: 0px; line-height: 80%;&amp;quot;&amp;gt;&amp;lt;font style=&amp;quot;font-size: 10px; line-height: 50%;&amp;quot;&amp;gt;&amp;lt;em style=&amp;quot;box-sizing: border-box; transition: 0.2s ease-in-out; color: rgb(61, 65, 68); font-family: -apple-system, BlinkMacSystemFont, Roboto, &amp;amp;quot;Segoe UI&amp;amp;quot;, &amp;amp;quot;Helvetica Neue&amp;amp;quot;, &amp;amp;quot;Lucida Grande&amp;amp;quot;, Arial, sans-serif; orphans: 3; widows: 3; background-color: rgb(255, 255, 255); line-height: 50%;&amp;quot;&amp;gt;&amp;lt;b&amp;gt;Users must agree to the use of their identity.&amp;lt;/b&amp;gt;&amp;lt;/em&amp;gt;&amp;lt;span style=&amp;quot;color: rgb(61, 65, 68); font-family: -apple-system, BlinkMacSystemFont, Roboto, &amp;amp;quot;Segoe UI&amp;amp;quot;, &amp;amp;quot;Helvetica Neue&amp;amp;quot;, &amp;amp;quot;Lucida Grande&amp;amp;quot;, Arial, sans-serif; font-weight: 400; orphans: 3; widows: 3; background-color: rgb(255, 255, 255);&amp;quot;&amp;gt;&amp;amp;nbsp;Any identity system is built around sharing that identity and its claims, and an interoperable system increases the amount of sharing that occurs. However, sharing of data must only occur with the consent of the user. Though other users such as an employer, a credit bureau, or a friend might present claims, the user must still offer consent for them to become valid. Note that this consent might not be interactive, but it must still be deliberate and well-understood.&amp;lt;/span&amp;gt;&amp;lt;/font&amp;gt;&amp;lt;/h1&amp;gt;&amp;lt;/div&amp;gt;\" vertex=\"1\"&gt;\n          &lt;mxGeometry height=\"260\" width=\"230\" x=\"560\" y=\"320\" as=\"geometry\" /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\"ucgJ_pPJc2nzwSoY-sPM-21\" parent=\"1\" style=\"text;html=1;whiteSpace=wrap;overflow=hidden;rounded=0;\" value=\"&amp;lt;div style=&amp;quot;line-height: 80%;&amp;quot;&amp;gt;&amp;lt;h1 style=&amp;quot;margin-top: 0px; line-height: 80%;&amp;quot;&amp;gt;&amp;lt;span style=&amp;quot;font-size: 16px;&amp;quot;&amp;gt;Minimalization&amp;lt;/span&amp;gt;&amp;lt;/h1&amp;gt;&amp;lt;h1 style=&amp;quot;margin-top: 0px; line-height: 80%;&amp;quot;&amp;gt;&amp;lt;font style=&amp;quot;font-size: 10px; line-height: 50%;&amp;quot;&amp;gt;&amp;lt;em style=&amp;quot;box-sizing: border-box; transition: 0.2s ease-in-out; color: rgb(61, 65, 68); font-family: -apple-system, BlinkMacSystemFont, Roboto, &amp;amp;quot;Segoe UI&amp;amp;quot;, &amp;amp;quot;Helvetica Neue&amp;amp;quot;, &amp;amp;quot;Lucida Grande&amp;amp;quot;, Arial, sans-serif; orphans: 3; widows: 3; background-color: rgb(255, 255, 255); line-height: 50%;&amp;quot;&amp;gt;&amp;lt;b&amp;gt;Disclosure of claims must be minimized.&amp;lt;/b&amp;gt;&amp;lt;/em&amp;gt;&amp;lt;span style=&amp;quot;color: rgb(61, 65, 68); font-family: -apple-system, BlinkMacSystemFont, Roboto, &amp;amp;quot;Segoe UI&amp;amp;quot;, &amp;amp;quot;Helvetica Neue&amp;amp;quot;, &amp;amp;quot;Lucida Grande&amp;amp;quot;, Arial, sans-serif; font-weight: 400; orphans: 3; widows: 3; background-color: rgb(255, 255, 255);&amp;quot;&amp;gt;&amp;amp;nbsp;When data is disclosed, that disclosure should involve the minimum amount of data necessary to accomplish the task at hand. For example, if only a minimum age is called for, then the exact age should not be disclosed, and if only an age is requested, then the more precise date of birth should not be disclosed. This principle can be supported with selective disclosure, range proofs, and other zero-knowledge techniques, but non-correlatibility is still a very hard (perhaps impossible) task; the best we can do is to use minimalization to support privacy as best as possible.&amp;lt;/span&amp;gt;&amp;lt;/font&amp;gt;&amp;lt;/h1&amp;gt;&amp;lt;/div&amp;gt;\" vertex=\"1\"&gt;\n          &lt;mxGeometry height=\"260\" width=\"230\" x=\"810\" y=\"320\" as=\"geometry\" /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\"ucgJ_pPJc2nzwSoY-sPM-22\" parent=\"1\" style=\"text;html=1;whiteSpace=wrap;overflow=hidden;rounded=0;\" value=\"&amp;lt;div style=&amp;quot;line-height: 80%;&amp;quot;&amp;gt;&amp;lt;h1 style=&amp;quot;margin-top: 0px; line-height: 80%;&amp;quot;&amp;gt;&amp;lt;span style=&amp;quot;font-size: 16px;&amp;quot;&amp;gt;Protection&amp;lt;/span&amp;gt;&amp;lt;/h1&amp;gt;&amp;lt;h1 style=&amp;quot;margin-top: 0px; line-height: 50%;&amp;quot;&amp;gt;&amp;lt;font style=&amp;quot;font-size: 10px;&amp;quot;&amp;gt;&amp;lt;em style=&amp;quot;box-sizing: border-box; transition: 0.2s ease-in-out; color: rgb(61, 65, 68); font-family: -apple-system, BlinkMacSystemFont, Roboto, &amp;amp;quot;Segoe UI&amp;amp;quot;, &amp;amp;quot;Helvetica Neue&amp;amp;quot;, &amp;amp;quot;Lucida Grande&amp;amp;quot;, Arial, sans-serif; orphans: 3; widows: 3; background-color: rgb(255, 255, 255); line-height: 50%;&amp;quot;&amp;gt;&amp;lt;b&amp;gt;The rights of users must be protected.&amp;lt;/b&amp;gt;&amp;lt;/em&amp;gt;&amp;lt;span style=&amp;quot;color: rgb(61, 65, 68); font-family: -apple-system, BlinkMacSystemFont, Roboto, &amp;amp;quot;Segoe UI&amp;amp;quot;, &amp;amp;quot;Helvetica Neue&amp;amp;quot;, &amp;amp;quot;Lucida Grande&amp;amp;quot;, Arial, sans-serif; font-weight: 400; orphans: 3; widows: 3; background-color: rgb(255, 255, 255); line-height: 50%;&amp;quot;&amp;gt;&amp;amp;nbsp;When =top;strokeWidth=2;strokeColor=#0080F0;shadow=0;dashed=0;shape=mxgraph.ios7.icons.looking_glass;fillColor=none;\" value=\"\" vertex=\"1\"&gt;\n          &lt;mxGeometry height=\"30\" width=\"30\" x=\"500\" y=\"280\" as=\"geometry\" /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\"ucgJ_pPJc2nzwSoY-sPM-32\" edge=\"1\" parent=\"ucgJ_pPJc2nzwSoY-sPM-575\" source=\"ucgJ_pPJc2nzwSoY-sPM-6\" style=\"edgeStyle=orthogonalEdgeStyle;rounded=0;orthogonalLoop=1;jettySize=auto;html=1;entryX=0.003;entryY=0.534;entryDx=0;entryDy=0;entryPerimeter=0;\" target=\"ucgJ_pPJc2nzwSoY-sPM-28\"&gt;\n          &lt;mxGeometry relative=\"1\" as=\"geometry\"&gt;\n            &lt;Array as=\"points\"&gt;\n              &lt;mxPoint x=\"370\" y=\"335\" /&gt;\n              &lt;mxPoint x=\"370\" y=\"481\" /&gt;\n            &lt;/Array&gt;\n            &lt;mxPoint x=\"360\" y=\"510\" as=\"targetPoint\" /&gt;\n          &lt;/mxGeometry&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\"ucgJ_pPJc2nzwSoY-sPM-33\" parent=\"ucgJ_pPJc2nzwSoY-sPM-575\" style=\"text;html=1;whiteSpace=wrap;overflow=hidden;rounded=0;\" value=\"&amp;lt;div style=&amp;quot;line-height: 50%;&amp;quot;&amp;gt;&amp;lt;p data-start=&amp;quot;53&amp;quot; data-end=&amp;quot;318&amp;quot;&amp;gt;&amp;lt;font style=&amp;quot;line-height: 50%; font-size: 10px;&amp;quot;&amp;gt;&amp;lt;b&amp;gt;Device Capability Discovery&amp;lt;/b&amp;gt;&amp;lt;/font&amp;gt;&amp;lt;/p&amp;gt;&amp;lt;p data-start=&amp;quot;53&amp;quot; data-end=&amp;quot;318&amp;quot;&amp;gt;&amp;lt;font style=&amp;quot;font-size: 6px; line-height: 50%;&amp;quot;&amp;gt;A&amp;amp;nbsp; Device&amp;lt;/font&amp;gt;&amp;lt;i&amp;gt;&amp;lt;span style=&amp;quot;font-size: 6px; background-color: transparent; color: light-dark(rgb(0, 0, 0), rgb(255, 255, 255));&amp;quot;&amp;gt;Capability&amp;lt;/span&amp;gt;&amp;lt;span style=&amp;quot;font-size: 6px; background-color: transparent; color: light-dark(rgb(0, 0, 0), rgb(255, 255, 255));&amp;quot;&amp;gt;&amp;amp;nbsp;&amp;lt;/span&amp;gt;&amp;lt;span data-start=&amp;quot;55&amp;quot; data-end=&amp;quot;66&amp;quot; style=&amp;quot;font-size: 6px; background-color: transparent; color: light-dark(rgb(0, 0, 0), rgb(255, 255, 255));&amp;quot;&amp;gt;Discovery&amp;lt;/span&amp;gt;&amp;lt;/i&amp;gt;&amp;lt;span style=&amp;quot;font-size: 6px; background-color: transparent; color: light-dark(rgb(0, 0, 0), rgb(255, 255, 255));&amp;quot;&amp;gt;&amp;lt;i&amp;gt; &amp;lt;/i&amp;gt;event occurs when a Service Provider’s user interface prompts the operating system to initiate a credential selection flow, in which the OS presents a set of user-controlled credentials that are meaningful only within that interface or service domain.&amp;lt;/span&amp;gt;&amp;lt;/p&amp;gt;&amp;lt;p data-start=&amp;quot;320&amp;quot; data-end=&amp;quot;462&amp;quot;&amp;gt;&amp;lt;font style=&amp;quot;font-size: 6px; line-height: 50%;&amp;quot;&amp;gt;Upon explicit user verification (e.g., PIN, biometrics, hardware confirmation), the selected credential is exposed to the execution context.&amp;lt;/font&amp;gt;&amp;lt;/p&amp;gt;&amp;lt;p data-start=&amp;quot;47&amp;quot; data-end=&amp;quot;289&amp;quot;&amp;gt;&amp;lt;span style=&amp;quot;font-size: 6px; background-color: transparent; color: light-dark(rgb(0, 0, 0), rgb(255, 255, 255));&amp;quot;&amp;gt;Discovery therefore marks the moment where a local capability is accessible only to a specific service boundary, without transferring custody of the underlying secret.&amp;lt;/span&amp;gt;&amp;lt;/p&amp;gt;&amp;lt;/div&amp;gt;\" vertex=\"1\"&gt;\n          &lt;mxGeometry height=\"175\" width=\"180\" x=\"470\" y=\"295\" as=\"geometry\" /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\"ucgJ_pPJc2nzwSoY-sPM-34\" parent=\"ucgJ_pPJc2nzwSoY-sPM-575\" style=\"text;html=1;whiteSpace=wrap;overflow=hidden;rounded=0;\" value=\"&amp;lt;div style=&amp;quot;line-height: 40%;&amp;quot;&amp;gt;&amp;lt;p data-start=&amp;quot;47&amp;quot; data-end=&amp;quot;289&amp;quot;&amp;gt;&amp;lt;b style=&amp;quot;background-color: light-dark(#ffffff, var(--ge-dark-color, #121212));&amp;quot;&amp;gt;&amp;lt;font style=&amp;quot;font-size: 10px;&amp;quot;&amp;gt;Device Capability Pairing&amp;lt;/font&amp;gt;&amp;lt;/b&amp;gt;&amp;lt;/p&amp;gt;&amp;lt;p data-start=&amp;quot;79&amp;quot; data-end=&amp;quot;283&amp;quot;&amp;gt;&amp;lt;font style=&amp;quot;font-size: 6px;&amp;quot;&amp;gt;A &amp;lt;em data-start=&amp;quot;81&amp;quot; data-end=&amp;quot;101&amp;quot; style=&amp;quot;&amp;quot;&amp;gt;Capability Pairing&amp;lt;/em&amp;gt; event occurs when a &amp;lt;i&amp;gt;Service Provider&amp;#39;s&amp;lt;/i&amp;gt; user-interface execution context and the user-controlled hardware and operating system mutually establish a service-specific capability boundary.&amp;lt;/font&amp;gt;&amp;lt;/p&amp;gt;&amp;lt;p data-start=&amp;quot;285&amp;quot; data-end=&amp;quot;434&amp;quot;&amp;gt;&amp;lt;font style=&amp;quot;font-size: 6px;&amp;quot;&amp;gt;This event does &amp;lt;strong data-start=&amp;quot;301&amp;quot; data-end=&amp;quot;308&amp;quot;&amp;gt;not&amp;lt;/strong&amp;gt; create authority.&amp;amp;nbsp;&amp;lt;/font&amp;gt;&amp;lt;span style=&amp;quot;font-size: 6px; background-color: transparent; color: light-dark(rgb(0, 0, 0), rgb(255, 255, 255));&amp;quot;&amp;gt;It registers a contract that allows later discovery and authorization of a user-hardware bound cryptographic capability.&amp;lt;/span&amp;gt;&amp;lt;/p&amp;gt;&amp;lt;/div&amp;gt;\" vertex=\"1\"&gt;\n          &lt;mxGeometry height=\"120\" width=\"140\" x=\"472\" y=\"490\" as=\"geometry\" /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\"ucgJ_pPJc2nzwSoY-sPM-39\" parent=\"ucgJ_pPJc2nzwSoY-sPM-575\" style=\"text;html=1;whiteSpace=wrap;strokeColor=default;fillColor=none;align=center;verticalAlign=middle;rounded=0;\" value=\"&amp;lt;b&amp;gt;Specified Intent&amp;lt;/b&amp;gt;\" vertex=\"1\"&gt;\n          &lt;mxGeometry height=\"20\" width=\"101.28\" x=\"458.72\" y=\"230\" as=\"geometry\" pute, routing, and availability, but does not define, own, or authorize user state, identity, or resources.&amp;lt;/font&amp;gt;&amp;lt;/p&amp;gt;&amp;lt;/div&amp;gt;\" vertex=\"1\"&gt;\n          &lt;mxGeometry height=\"125\" width=\"140\" x=\"1230\" y=\"1240\" as=\"geometry\" /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\"ucgJ_pPJc2nzwSoY-sPM-51\" parent=\"ucgJ_pPJc2nzwSoY-sPM-575\" style=\"text;html=1;whiteSpace=wrap;overflow=hidden;rounded=0;\" value=\"&amp;lt;div style=&amp;quot;line-height: 40%;&amp;quot;&amp;gt;&amp;lt;p data-start=&amp;quot;47&amp;quot; data-end=&amp;quot;289&amp;quot;&amp;gt;&amp;lt;b style=&amp;quot;background-color: light-dark(#ffffff, var(--ge-dark-color, #121212));&amp;quot;&amp;gt;&amp;lt;font style=&amp;quot;font-size: 10px;&amp;quot;&amp;gt;PDS Credential Recovery&amp;lt;/font&amp;gt;&amp;lt;/b&amp;gt;&amp;lt;/p&amp;gt;&amp;lt;p data-start=&amp;quot;65&amp;quot; data-end=&amp;quot;206&amp;quot;&amp;gt;&amp;lt;font style=&amp;quot;font-size: 6px;&amp;quot;&amp;gt;A &amp;lt;em data-start=&amp;quot;67&amp;quot; data-end=&amp;quot;88&amp;quot; style=&amp;quot;&amp;quot;&amp;gt;Credential Recovery&amp;lt;/em&amp;gt; flow is initiated by a user when they have lost access to all devices associated with an existing Device Capability Pairing.&amp;lt;/font&amp;gt;&amp;lt;/p&amp;gt;&amp;lt;p data-start=&amp;quot;208&amp;quot; data-end=&amp;quot;427&amp;quot; data-is-last-node=&amp;quot;&amp;quot; data-is-only-node=&amp;quot;&amp;quot;&amp;gt;&amp;lt;font style=&amp;quot;font-size: 6px;&amp;quot;&amp;gt;The flow provides a path to recover a capability through a &amp;lt;i&amp;gt;Service Provider&amp;lt;/i&amp;gt; hosted replica of an encrypted &amp;lt;i&amp;gt;Credential&amp;lt;/i&amp;gt;, discovered on the &amp;lt;i&amp;gt;Service Provider&amp;lt;/i&amp;gt;&amp;#39;s machinery&amp;amp;nbsp;with an externally verifiable pseudonym of the user’s identity, then served to the user&amp;amp;nbsp;&amp;lt;/font&amp;gt;&amp;lt;span style=&amp;quo t;font-size: 6px; background-color: transparent; color: light-dark(rgb(0, 0, 0), rgb(255, 255, 255));&amp;quot;&amp;gt;Discovery therefore marks the moment where a local capability is accessible only to a specific service boundary, without transferring custody of the underlying secret.&amp;lt;/span&amp;gt;&amp;lt;/p&amp;gt;&amp;lt;/div&amp;gt;\" vertex=\"1\"&gt;\n          &lt;mxGeometry height=\"175\" width=\"180\" x=\"470\" y=\"295\" as=\"geometry\" /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\"ucgJ_pPJc2nzwSoY-sPM-598\" parent=\"ucgJ_pPJc2nzwSoY-sPM-576\" style=\"text;html=1;whiteSpace=wrap;overflow=hidden;rounded=0;\" value=\"&amp;lt;div style=&amp;quot;line-height: 40%;&amp;quot;&amp;gt;&amp;lt;p data-start=&amp;quot;47&amp;quot; data-end=&amp;quot;289&amp;quot;&amp;gt;&amp;lt;b style=&amp;quot;background-color: light-dark(#ffffff, var(--ge-dark-color, #121212));&amp;quot;&amp;gt;&amp;lt;font style=&amp;quot;font-size: 10px;&amp;quot;&amp;gt;Device Capability Pairing&amp;lt;/font&amp;gt;&amp;lt;/b&amp;gt;&amp;lt;/p&amp;gt;&amp;lt;p data-start=&amp;quot;79&amp;quot; data-end=&amp;quot;283&amp;quot;&amp;gt;&amp;lt;font style=&amp;quot;font-size: 6px;&amp;quot;&amp;gt;A &amp;lt;em data-start=&amp;quot;81&amp;quot; data-end=&amp;quot;101&amp;quot; style=&amp;quot;&amp;quot;&amp;gt;Capability Pairing&amp;lt;/em&amp;gt; event occurs when a &amp;lt;i&amp;gt;Service Provider&amp;#39;s&amp;lt;/i&amp;gt; user-interface execution context and the user-controlled hardware and operating system mutually establish a service-specific capability boundary.&amp;lt;/font&amp;gt;&amp;lt;/p&amp;gt;&amp;lt;p data-start=&amp;quot;285&amp;quot; data-end=&amp;quot;434&amp;quot;&amp;gt;&amp;lt;font style=&amp;quot;font-size: 6px;&amp;quot;&amp;gt;This event does &amp;lt;strong data-start=&amp;quot;301&amp;quot; data-end=&amp;quot;308&amp;quot;&amp;gt;not&amp;lt;/strong&amp;gt; create authority.&amp;amp;nbsp;&amp;lt;/font&amp;gt;&amp;lt;span style=&amp;quot;font-size: 6px; backgr essible only to a specific service boundary, without transferring custody of the underlying secret.&amp;lt;/span&amp;gt;&amp;lt;/p&amp;gt;&amp;lt;/div&amp;gt;\" vertex=\"1\"&gt;\n          &lt;mxGeometry height=\"175\" width=\"180\" x=\"480\" y=\"1805\" as=\"geometry\" /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\"ucgJ_pPJc2nzwSoY-sPM-690\" parent=\"ucgJ_pPJc2nzwSoY-sPM-576\" style=\"text;html=1;whiteSpace=wrap;overflow=hidden;rounded=0;\" value=\"&amp;lt;div style=&amp;quot;line-height: 40%;&amp;quot;&amp;gt;&amp;lt;p data-start=&amp;quot;47&amp;quot; data-end=&amp;quot;289&amp;quot;&amp;gt;&amp;lt;b style=&amp;quot;background-color: light-dark(#ffffff, var(--ge-dark-color, #121212));&amp;quot;&amp;gt;&amp;lt;font style=&amp;quot;font-size: 10px;&amp;quot;&amp;gt;Device Capability Pairing&amp;lt;/font&amp;gt;&amp;lt;/b&amp;gt;&amp;lt;/p&amp;gt;&amp;lt;p data-start=&amp;quot;79&amp;quot; data-end=&amp;quot;283&amp;quot;&amp;gt;&amp;lt;font style=&amp;quot;font-size: 6px;&amp;quot;&amp;gt;A &amp;lt;em data-start=&amp;quot;81&amp;quot; data-end=&amp;quot;101&amp;quot; style=&amp;quot;&amp;quot;&amp;gt;Capability Pairing&amp;lt;/em&amp;gt; event occurs when a &amp;lt;i&amp;gt;Service Provider&amp;#39;s&amp;lt;/i&amp;gt; user-interface execution context and the user-controlled hardware and operating system mutually establish a service-specific capability boundary.&amp;lt;/font&amp;gt;&amp;lt;/p&amp;gt;&amp;lt;p data-start=&amp;quot;285&amp;quot; data-end=&amp;quot;434&amp;quot;&amp;gt;&amp;lt;font style=&amp;quot;font-size: 6px;&amp;quot;&amp;gt;This event does &amp;lt;strong data-start=&amp;quot;301&amp;quot; data-end=&amp;quot;308&amp;quot;&amp;gt;not&amp;lt;/strong&amp;gt; create authority.&amp;amp;nbsp;&amp;lt;/font&amp;gt;&amp;lt;span style=&amp;quot;font-size: 6px; background-color: transparent; color: light-dark(rgb(0, 0, 0), rgb(255, 255, 255));&amp;quot;&amp;gt;It registers a contract that allows later discovery and authorization of a user-hardware bo 40\" style=\"endArrow=classic;html=1;rounded=0;exitX=0;exitY=0;exitDx=0;exitDy=0;\" value=\"\"&gt;\n          &lt;mxGeometry height=\"50\" relative=\"1\" width=\"50\" as=\"geometry\"&gt;\n            &lt;mxPoint x=\"1201\" y=\"2007\" as=\"sourcePoint\" /&gt;\n            &lt;mxPoint x=\"1270\" y=\"1900\" as=\"targetPoint\" /&gt;\n          &lt;/mxGeometry&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\"ucgJ_pPJc2nzwSoY-sPM-742\" parent=\"ucgJ_pPJc2nzwSoY-sPM-576\" style=\"text;whiteSpace=wrap;html=1;align=center;\" value=\"&amp;lt;b style=&amp;quot;forced-color-adjust: none; color: rgb(0, 0, 0); font-family: Helvetica; font-style: normal; font-variant-ligatures: normal; font-variant-caps: normal; letter-spacing: normal; orphans: 2; text-indent: 0px; text-transform: none; widows: 2; word-spacing: 0px; -webkit-text-stroke-width: 0px; white-space: normal; background-color: rgb(236, 236, 236); text-decoration-thickness: initial; text-decoration-style: initial; text-decoration-color: initial;&amp;quot;&amp;gt;&amp;lt;font style=&amp;quot;font-size: 6px;&amp;quot;&amp;gt;(Selective Disclosure)&amp;lt;/font&amp;gt;&amp;lt;/b&amp;gt;\" vertex=\"1\"&gt;\n          &lt;mxGeometry height=\"40\" width=\"120\" x=\"1212.5\" y=\"1665\" as=\"geometry\" /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\"ucgJ_pPJc2nzwSoY-sPM-743\" edge=\"1\" parent=\"ucgJ_pPJc2nzwSoY-sPM-576\" source=\"ucgJ_pPJc2nzwSoY-sPM-723\" style=\"endArrow=classic;html=1;rounded=0;exitX=0.872;exitY=0.444;exitDx=0;exitDy=0;exitPerimeter=0;entryX=0;entryY=0;entryDx=0;entryDy=0;\" target=\"ucgJ_pPJc2nzwSoY-sPM-636\" value=\"\"&gt;\n          &lt;mxGeometry height=\"50\" relative=\"1\" width=\"50\" as=\"geometry\"&gt;\n            &lt;mxPoint x=\"1720\" y=\"2280\" as=\"sourcePoint\" /&gt;\n            &lt;mxPoint x=\"1770\" y=\"2230\" as=\"targetPoint\" /&gt;\n          &lt;/mxGeometry&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\"ucgJ_pPJc2nzwSoY-sPM-744\" edge=\"1\" parent=\"ucgJ_pPJc2nzwSoY-sPM-576\" style=\"endArrow=classic;startArrow=classic;html=1;rounded=0;\" value=\"\"&gt;\n          &lt;mxGeometry height=\"50\" relative=\"1\" width=\"50\" as=\"geometry\"&gt;\n            &lt;mxPoint x=\"1050\" y=\"2140\" as=\"sourcePoint\" /&gt;\n            &lt;mxPoint x=\"1060\" y=\"1210\" as=\"targetPoint\" /&gt;\n          &lt;/mxGeometry&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\"ucgJ_pPJc2nzwSoY-sPM-745\" edge=\"1\" parent=\"ucgJ_pPJc2nzwSoY-sPM-576\" style=\"endArrow=classic;html=1;rounded=0;\" value=\"\"&gt;\n          &lt;mxGeometry height=\"50\" relative=\"1\" width=\"50\" as=\"geometry\"&gt;\n            &lt;Array as=\"points\"&gt;\n              &lt;mxPoint x=\"620\" y=\"1180\" /&gt;\n            &lt;/Array&gt;\n            &lt;mxPoint x=\"680\" y=\"1800\" as=\"sourcePoint\" /&gt;\n            &lt;mxPoint x=\"1060\" y=\"1200\" as=\"targetPoint\" /&gt;\n          &lt;/mxGeometry&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\"ucgJ_pPJc2nzwSoY-sPM-746\" edge=\"1\" parent=\"ucgJ_pPJc2nzwSoY-sPM-576\" source=\"ucgJ_pPJc2nzwSoY-sPM-680\" style=\"endArrow=classic;html=1;rounded=0;exitX=0.75;exitY=0;exitDx=0;exitDy=0;entryX=0;entryY=0;entryDx=0;entryDy=0;\" target=\"ucgJ_pPJc2nzwSoY-sPM-602\" value=\"\"&gt;\n          &lt;mxGeometry height=\"50\" relative=\"1\" width=\"50\" as=\"geometry\"&gt;\n            &lt;Array as=\"points\"&gt;\n              &lt;mxPoint x=\"720\" y=\"1230\" /&gt;\n            &lt;/Array&gt;\n            &lt;mxPoint x=\"310\" y=\"1770\" as=\"sourcePoint\" /&gt;\n            &lt;mxPoint x=\"990\" y=\"1150\" as=\"targetPoint\" /&gt;\n          &lt;/mxGeometry&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\"ucgJ_pPJc2nzwSoY-sPM-747\" edge=\"1\" parent=\"ucgJ_pPJc2nzwSoY-sPM-576\" style=\"endArrow=classic;html=1;rounded=0;\" value=\"\"&gt;\n          &lt;mxGeometry height=\"50\" relative=\"1\" width=\"50\" as=\"geometry\"&gt;\n            &lt;mxPoint x=\"1530\" y=\"2030\" as=\"sourcePoint\" /&gt;\n            &lt;mxPoint x=\"1580\" y=\"1980\" as=\"targetPoint\" /&gt;\n          &lt;/mxGeometry&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\"ucgJ_pPJc2nzwSoY-sPM-748\" edge=\"1\" parent=\"ucgJ_pPJc2nzwSoY-sPM-576\" source=\"ucgJ_pPJc2nzwSoY-sPM-702\" style=\"endArrow=classic;html=1;rounded=0;exitX=0.502;exitY=0.008;exitDx=0;exitDy=0;exitPerimeter=0;\" value=\"\"&gt;\n          &lt;mxGeometry height=\"50\" relative=\"1\" width=\"50\" as=\"geometry\"&gt;\n            &lt;Array as=\"points\"&gt;\n              &lt;mxPoint x=\"1400\" y=\"1620\" /&gt;\n              &lt;mxPoint x=\"1380\" y=\"1350\" /&gt;\n            &lt;/Array&gt;\n            &lt;mxPoint x=\"1210\" y=\"1800\" as=\"sourcePoint\" /&gt;\n            &lt;mxPoint x=\"1400\" y=\"1230\" as=\"targetPoint\" /&gt;\n          &lt;/mxGeometry&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\"ucgJ_pPJc2nzwSoY-sPM-753\" parent=\"ucgJ_pPJc2nzwSoY-sPM-576\" style=\"text;html=1;whiteSpace=wrap;strokeColor=none;fillColor=none;align=center;verticalAlign=middle;rounded=0;fontSize=50;\" value=\"&amp;lt;b&amp;gt;&amp;lt;font&amp;gt;erp.com&amp;lt;/font&amp;gt;&amp;lt;/b&amp;gt;\" vertex=\"1\"&gt;\n          &lt;mxGeometry height=\"70\" width=\"210\" x=\"1139\" y=\"1440\" as=\"geometry\" /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\"ucgJ_pPJc2nzwSoY-sPM-754\" edge=\"1\" parent=\"1\" style=\"endArrow=classic;startArrow=classic;html=1;rounded=0;entryX=0;entryY=0.5;entryDx=0;entryDy=0;\" target=\"ucgJ_pPJc2nzwSoY-sPM-753\" value=\"\"&gt;\n          &lt;mxGeometry height=\"50\" relative=\"1\" width=\"50\" as=\"geometry\"&gt;\n            &lt;mxPoint x=\"1460\" y=\"2160\" as=\"sourcePoint\" /&gt;\n            &lt;mxPoint x=\"2380\" y=\"3140\" as=\"targetPoint\" /&gt;\n          &lt;/mxGeometry&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\"ucgJ_pPJc2nzwSoY-sPM-757\" parent=\"1\" style=\"text;html=1;whiteSpace=wrap;overflow=hidden;rounded=0;\" value=\"&amp;lt;div style=&amp;quot;line-height: 50%;&amp;quot;&amp;gt;&amp;lt;h1 style=&amp;quot;margin-top: 0px; line-height: 0%;&amp;quot;&amp;gt;&amp;lt;p data-pm-slice=&amp;quot;1 1 []&amp;quot;&amp;gt;&amp;lt;font style=&amp;quot;font-size: 14px;&amp;quot;&amp;gt;Why all of this is necessary for&amp;amp;nbsp;&amp;lt;/font&amp;gt;&amp;lt;/p&amp;gt;&amp;lt;p data-pm-slice=&amp;quot;1 1 []&amp;quot;&amp;gt;&amp;lt;span style=&amp;quot;font-size: 14px; background-color: transparent; color: light-dark(rgb(0, 0, 0), rgb(255, 255, 255));&amp;quot;&amp;gt;Digital-Sovereignty-Enabling Architectures?&amp;lt;/span&amp;gt;&amp;lt;/p&amp;gt;&amp;lt;/h1&amp;gt;&amp;lt;h1 style=&amp;quot;margin-top: 0px; line-height: 50%;&amp;quot;&amp;gt;&amp;lt;p data-start=&amp;quot;80&amp;quot; data-end=&amp;quot;218&amp;quot;&amp;gt;&amp;lt;font style=&amp;quot;line-height: 50%; font-size: 9px; font-weight: normal;&amp;quot;&amp;gt;This component set exists because sovereignty requires hard structural constraints that conventional web architectures violate by default.&amp;lt;/font&amp;gt;&amp;lt;/p&amp;gt;&amp;lt;p data-start=&amp;quot;220&amp;quot; data-end=&amp;quot;410&amp;quot;&amp;gt;&amp;lt;font style=&amp;quot;line-height: 50%; font-size: 9px; font-weight: normal;&amp;quot;&amp;gt;Digital sovereignty cannot emerge from policy, interface messaging, or institutional assurances. It must be enforced through execution boundaries, cryptographic authority, and data topology.&amp;lt;/font&amp;gt;&amp;lt;/p&amp;gt;&amp;lt;p data-start=&amp;quot;412&amp;quot; data-end=&amp;quot;491&amp;quot;&amp;gt;&amp;lt;font style=&amp;quot;line-height: 50%; font-size: 9px; font-weight: normal;&amp;quot;&amp;gt;Each component in this system exists to prevent a specific structural collapse.&amp;lt;/font&amp;gt;&amp;lt;/p&amp;gt;&amp;lt;p data-start=&amp;quot;493&amp;quot; data-end=&amp;quot;752&amp;quot;&amp;gt;&amp;lt;font style=&amp;quot;line-height: 50%; font-size: 9px; font-weight: normal;&amp;quot;&amp;gt;&amp;lt;i&amp;gt;Unspecified Intent&amp;lt;/i&amp;gt; exists to ensure that loading a user interface or executing provider-controlled code does not imply authorization. Execution context is not consent. Without this separation, simply opening a service would become an implicit grant of access.&amp;lt;/font&amp;gt;&amp;lt;/p&amp;gt;&amp;lt;p data-start=&amp;quot;754&amp;quot; data-end=&amp;quot;1026&amp;quot;&amp;gt;&amp;lt;font style=&amp;quot;line-height: 50%; font-size: 9px; font-weight: normal;&amp;quot;&amp;gt;&amp;lt;i&amp;gt;Uncontrolled Exposure&amp;lt;/i&amp;gt; defines the unacceptable state where provider-controlled code can observe, transmit, retain, or correlate user data without technical constraint. Without explicitly modeling and preventing this condition, sovereignty degrades into policy-based trust.&amp;lt;/font&amp;gt;&amp;lt;/p&amp;gt;&amp;lt;p data-start=&amp;quot;1028&amp;quot; data-end=&amp;quot;1435&amp;quot;&amp;gt;&amp;lt;font style=&amp;quot;line-height: 50%; font-size: 9px; font-weight: normal;&amp;quot;&amp;gt;&amp;lt;i&amp;gt;Specified Intent&amp;lt;/i&amp;gt; and its capability lifecycle (Device Capability Discovery, Pairing, Recovery, Re-establishment) exist to ensure that authority emerges only from user-held cryptographic capabilities under explicit, scoped authorization. Secrets remain in hardware or OS custody. Services never receive private key material. Without this lifecycle, either usability collapses or custodial identity reappears.&amp;lt;/font&amp;gt;&amp;lt;/p&amp;gt;&amp;lt;p data-start=&amp;quot;1437&amp;quot; data-end=&amp;quot;1731&amp;quot;&amp;gt;&amp;lt;font style=&amp;quot;line-height: 50%; font-size: 9px; font-weight: normal;&amp;quot;&amp;gt;&amp;lt;i&amp;gt;The PDS Credential&amp;lt;/i&amp;gt; lifecycle (Enrollment and Discovery) ensures that the root of user state is created locally, encrypted immediately, and retrievable without granting custody to storage providers. Without this mechanism, identity and state roots would depend on service-managed infrastructure.&amp;lt;/font&amp;gt;&amp;lt;/p&amp;gt;&amp;lt;p data-start=&amp;quot;1733&amp;quot; data-end=&amp;quot;2004&amp;quot;&amp;gt;&amp;lt;font style=&amp;quot;line-height: 50%; font-size: 9px; font-weight: normal;&amp;quot;&amp;gt;The &amp;lt;i&amp;gt;Private Data Space&amp;lt;/i&amp;gt; exists to define where meaning is allowed to exist. Outside the &amp;lt;i&amp;gt;PDS&amp;lt;/i&amp;gt;, state is opaque. Interpretation occurs only under user-controlled decryption. Without this separation, services or infrastructure would become semantic authorities over user data.&amp;lt;/font&amp;gt;&amp;lt;/p&amp;gt;&amp;lt;p data-start=&amp;quot;2006&amp;quot; data-end=&amp;quot;2316&amp;quot;&amp;gt;&amp;lt;font style=&amp;quot;line-height: 50%; font-size: 9px; font-weight: normal;&amp;quot;&amp;gt;&amp;lt;i&amp;gt;Actor Software&amp;lt;/i&amp;gt; exists to perform merge logic, attribution, authorization checks, and lifecycle semantics inside a service boundary without granting that boundary custody over state roots. Without &amp;lt;i&amp;gt;Actors&amp;lt;/i&amp;gt; handling interpretation, infrastructure would need semantic awareness, collapsing transparency and control.&amp;lt;/font&amp;gt;&amp;lt;/p&amp;gt;&amp;lt;p data-start=&amp;quot;2318&amp;quot; data-end=&amp;quot;2585&amp;quot;&amp;gt;&amp;lt;font style=&amp;quot;line-height: 50%; font-size: 9px; font-weight: normal;&amp;quot;&amp;gt;&amp;lt;i&amp;gt;Resources&amp;lt;/i&amp;gt; exist as atomic units of collaboration and authorization. By binding schema, handlers, snapshot, and capability rules together, state can be partitioned and scoped. Without resource partitioning, minimalization and precise authorization would be impossible.&amp;lt;/font&amp;gt;&amp;lt;/p&amp;gt;&amp;lt;p data-start=&amp;quot;2587&amp;quot; data-end=&amp;quot;2845&amp;quot;&amp;gt;&amp;lt;font style=&amp;quot;line-height: 50%; font-size: 9px; font-weight: normal;&amp;quot;&amp;gt;The &amp;lt;i&amp;gt;Identity Control Capability&amp;lt;/i&amp;gt; ensures that only a private key inside the &amp;lt;i&amp;gt;PDS&amp;lt;/i&amp;gt; can sign intent and update public identifiers in the &amp;lt;i&amp;gt;Identity Registry&amp;lt;/i&amp;gt;. Without this separation, identity authority would drift toward service providers or centralized registries.&amp;lt;/font&amp;gt;&amp;lt;/p&amp;gt;&amp;lt;p data-start=&amp;quot;2847&amp;quot; data-end=&amp;quot;3006&amp;quot;&amp;gt;&amp;lt;font style=&amp;quot;line-height: 50%; font-size: 9px; font-weight: normal;&amp;quot;&amp;gt;&amp;lt;i&amp;gt;Offline Storage&amp;lt;/i&amp;gt; ensures encrypted state remains accessible independent of service uptime. Without it, persistence and access would depend on vendor continuity.&amp;lt;/font&amp;gt;&amp;lt;/p&amp;gt;&amp;lt;p data-start=&amp;quot;3008&amp;quot; data-end=&amp;quot;3244&amp;quot;&amp;gt;&amp;lt;font style=&amp;quot;line-height: 50%; font-size: 9px; font-weight: normal;&amp;quot;&amp;gt;The &amp;lt;i&amp;gt;Service Provider&amp;lt;/i&amp;gt; role is explicitly constrained to compute, routing, and availability. It does not define, own, or authorize identity or state. Without that constraint, operational convenience would evolve into structural authority.&amp;lt;/font&amp;gt;&amp;lt;/p&amp;gt;&amp;lt;p data-start=&amp;quot;3246&amp;quot; data-end=&amp;quot;3585&amp;quot;&amp;gt;&amp;lt;font style=&amp;quot;line-height: 50%; font-size: 9px; font-weight: normal;&amp;quot;&amp;gt;&amp;lt;i&amp;gt;Base Stations&amp;lt;/i&amp;gt; provide authenticated connectivity, opaque persistence, and relay of resource snapshots and deltas without semantic interpretation. They verify possession of resource-bound cryptographic material but never interpret state. Without this separation, infrastructure would gain the power to influence or redefine state evolution.&amp;lt;/font&amp;gt;&amp;lt;/p&amp;gt;&amp;lt;p data-start=&amp;quot;3587&amp;quot; data-end=&amp;quot;3865&amp;quot;&amp;gt;&amp;lt;font style=&amp;quot;line-height: 50%; font-size: 9px; font-weight: normal;&amp;quot;&amp;gt;&amp;lt;i&amp;gt;Services&amp;lt;/i&amp;gt; are narrowly scoped automation contracts. They process only user-submitted, signed data and retain custody only for the duration of a workflow. They are not given sufficient information to traverse or link a &amp;lt;i&amp;gt;PDS&amp;lt;/i&amp;gt;. Without strict scoping, automation becomes data custody.&amp;lt;/font&amp;gt;&amp;lt;/p&amp;gt;&amp;lt;p data-start=&amp;quot;3867&amp;quot; data-end=&amp;quot;4082&amp;quot;&amp;gt;&amp;lt;font style=&amp;quot;line-height: 50%; font-size: 9px; font-weight: normal;&amp;quot;&amp;gt;The &amp;lt;i&amp;gt;Identity Registry&amp;lt;/i&amp;gt; provides public key lookup only. Control of key updates remains exclusively with the &amp;lt;i&amp;gt;Identity Control Capability&amp;lt;/i&amp;gt; inside the &amp;lt;i&amp;gt;PDS&amp;lt;/i&amp;gt;. Without this constraint, registries become identity authorities.&amp;lt;/font&amp;gt;&amp;lt;/p&amp;gt;&amp;lt;p data-start=&amp;quot;4084&amp;quot; data-end=&amp;quot;4517&amp;quot;&amp;gt;&amp;lt;font style=&amp;quot;line-height: 50%; font-size: 9px; font-weight: normal;&amp;quot;&amp;gt;The &amp;lt;i&amp;gt;Authorization and Exchange protocol&amp;lt;/i&amp;gt; between &amp;lt;i&amp;gt;Service Boundaries&amp;lt;/i&amp;gt; ensures that cross-service data exchange occurs without shared secrets, reusable tokens, or shared custody. A one-time symmetric key is wrapped, exchanged via redirect, and used to encrypt payloads. All authorization is explicit, signed, and auditable. Without this mechanism, interoperability would require token delegation, shared sessions, or durable correlation.&amp;lt;/font&amp;gt;&amp;lt;/p&amp;gt;&amp;lt;p data-start=&amp;quot;4519&amp;quot; data-end=&amp;quot;4593&amp;quot;&amp;gt;&amp;lt;font style=&amp;quot;line-height: 50%; font-size: 9px; font-weight: normal;&amp;quot;&amp;gt;Taken together, these components enforce three non-negotiable constraints:&amp;lt;/font&amp;gt;&amp;lt;/p&amp;gt;&amp;lt;p data-start=&amp;quot;4595&amp;quot; data-end=&amp;quot;4813&amp;quot;&amp;gt;&amp;lt;font style=&amp;quot;line-height: 50%; font-size: 9px; font-weight: normal;&amp;quot;&amp;gt;Meaning must not exist where the user cannot technically prevent capture.&amp;lt;br data-start=&amp;quot;4668&amp;quot; data-end=&amp;quot;4671&amp;quot;&amp;gt;&amp;lt;br&amp;gt;Authority must emerge only from user-held cryptographic capabilities and signed intent.&amp;lt;br data-start=&amp;quot;4758&amp;quot; data-end=&amp;quot;4761&amp;quot;&amp;gt;&amp;lt;br&amp;gt;Infrastructure must be useful without being trusted.&amp;lt;/font&amp;gt;&amp;lt;/p&amp;gt;&amp;lt;p data-start=&amp;quot;4815&amp;quot; data-end=&amp;quot;4935&amp;quot;&amp;gt;&amp;lt;font style=&amp;quot;line-height: 50%; font-size: 9px; font-weight: normal;&amp;quot;&amp;gt;Each boundary prevents a specific regression into custodianship, implicit authority, or semantic infrastructure control.&amp;lt;/font&amp;gt;&amp;lt;/p&amp;gt;&amp;lt;p data-start=&amp;quot;4937&amp;quot; data-end=&amp;quot;4952&amp;quot;&amp;gt;&amp;lt;font style=&amp;quot;line-height: 50%; font-size: 9px; font-weight: normal;&amp;quot;&amp;gt;Not by promise.&amp;lt;/font&amp;gt;&amp;lt;/p&amp;gt;&amp;lt;p data-start=&amp;quot;4954&amp;quot; data-end=&amp;quot;4970&amp;quot; data-is-last-node=&amp;quot;&amp;quot; data-is-only-node=&amp;quot;&amp;quot;&amp;gt;&amp;lt;font style=&amp;quot;line-height: 50%; font-size: 9px; font-weight: normal;&amp;quot;&amp;gt;By construction.&amp;lt;/font&amp;gt;&amp;lt;/p&amp;gt;&amp;lt;/h1&amp;gt;&amp;lt;div&amp;gt;&amp;lt;p data-start=&amp;quot;234&amp;quot; data-end=&amp;quot;404&amp;quot;&amp;gt;&amp;lt;font style=&amp;quot;font-size: 9px;&amp;quot;&amp;gt;&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/font&amp;gt;&amp;lt;/p&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;/div&amp;gt;\" vertex=\"1\"&gt;\n          &lt;mxGeometry height=\"1450\" width=\"380\" x=\"2170\" y=\"2940\" as=\"geometry\" /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\"ucgJ_pPJc2nzwSoY-sPM-755\" parent=\"1\" style=\"text;html=1;whiteSpace=wrap;overflow=hidden;rounded=0;\" value=\"&amp;lt;h1 style=&amp;quot;margin-top: 0px;&amp;quot;&amp;gt;&amp;lt;font style=&amp;quot;font-size: 14px;&amp;quot;&amp;gt;Authorization and Exchange between Digital-Sovereignty-Enabling Service Models&amp;amp;nbsp;&amp;lt;/font&amp;gt;&amp;lt;/h1&amp;gt;&amp;lt;p data-start=&amp;quot;147&amp;quot; data-end=&amp;quot;346&amp;quot;&amp;gt;This protocol enables two Service Boundaries to exchange user-consented data without sharing secrets, or creating shared custody. It is secretless, capability-scoped, and auditable.&amp;lt;/p&amp;gt;&amp;lt;p data-start=&amp;quot;348&amp;quot; data-end=&amp;quot;583&amp;quot;&amp;gt;Step 1 (Receiver)&amp;lt;br data-start=&amp;quot;365&amp;quot; data-end=&amp;quot;368&amp;quot;&amp;gt;&amp;lt;br&amp;gt;The receiving Service Boundary generates a one-time symmetric cipher key K and encrypts it using the Issuer Service Boundary’s public wrap key. The Receiver stores K locally, indexed by a unique exchange identifier.&amp;lt;/p&amp;gt;&amp;lt;p data-start=&amp;quot;585&amp;quot; data-end=&amp;quot;805&amp;quot;&amp;gt;Step 2 (Receiver)&amp;lt;br data-start=&amp;quot;602&amp;quot; data-end=&amp;quot;605&amp;quot;&amp;gt;&amp;lt;br&amp;gt;The Receiver redirects the user to the Issuer’s data-exchange endpoint. The redirect contains the wrapped cipher key, the exchange identifier, a data-post endpoint at the Receiver, and a callback URI.&amp;lt;/p&amp;gt;&amp;lt;p data-start=&amp;quot;807&amp;quot; data-end=&amp;quot;1185&amp;quot;&amp;gt;Step 3 (Issuer)&amp;lt;br data-start=&amp;quot;822&amp;quot; data-end=&amp;quot;825&amp;quot;&amp;gt;&amp;lt;br&amp;gt;The Issuer requests user authorization under a declared exchange contract. The Issuer then materializes the requested data from the user’s PDS, decrypts the wrapped cipher key using its private unwrap key, encrypts the data with the unwrapped cipher key, posts the encrypted payload to the Receiver endpoint, and finally redirects the user to the callback URI.&amp;lt;/p&amp;gt;&amp;lt;p data-start=&amp;quot;1187&amp;quot; data-end=&amp;quot;1400&amp;quot;&amp;gt;Step 4 (Receiver)&amp;lt;br data-start=&amp;quot;1204&amp;quot; data-end=&amp;quot;1207&amp;quot;&amp;gt;&amp;lt;br&amp;gt;The Receiver looks up the locally stored cipher key using the exchange identifier, decrypts the received payload, processes it, and optionally materializes it into its own Service Boundary PDS.&amp;lt;/p&amp;gt;&amp;lt;p&amp;gt;&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/p&amp;gt;&amp;lt;p data-start=&amp;quot;1402&amp;quot; data-end=&amp;quot;1672&amp;quot; data-is-last-node=&amp;quot;&amp;quot; data-is-only-node=&amp;quot;&amp;quot;&amp;gt;This flow has no shared secrets, no reusable tokens, no PDS traversal, and all authorization is signed and auditable. It is compatible with OAuth-style redirect flows, including state and PKCE protections, and also supports direct import and export as a degenerate case.&amp;lt;/p&amp;gt;\" vertex=\"1\"&gt;\n          &lt;mxGeometry height=\"620\" width=\"380\" x=\"2280\" y=\"2160\" as=\"geometry\" /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\"ucgJ_pPJc2nzwSoY-sPM-761\" parent=\"1\" style=\"text;html=1;whiteSpace=wrap;overflow=hidden;rounded=0;\" value=\"&amp;lt;h1 style=&amp;quot;margin-top: 0px;&amp;quot;&amp;gt;&amp;lt;font style=&amp;quot;font-size: 8px;&amp;quot;&amp;gt;NOTE:&amp;lt;/font&amp;gt;&amp;lt;/h1&amp;gt;&amp;lt;p&amp;gt;&amp;lt;font style=&amp;quot;font-size: 8px;&amp;quot;&amp;gt;The Identity Registry may be materialized as a content-addressed, cryptographically verifiable topology (e.g., DID documents hosted on &amp;lt;span class=&amp;quot;hover:entity-accent entity-underline inline cursor-pointer align-baseline&amp;quot; style=&amp;quot;&amp;quot;&amp;gt;IPFS&amp;lt;/span&amp;gt; with mutable pointers via &amp;lt;span class=&amp;quot;hover:entity-accent entity-underline inline cursor-pointer align-baseline&amp;quot; style=&amp;quot;&amp;quot;&amp;gt;IPNS&amp;lt;/span&amp;gt;), or as a non-authoritative file-based host operated by a Service Provider; in all cases, update authority remains exclusively with the Identity Control Capability holder, and identity control is local and user-movable by design.&amp;lt;/font&amp;gt;&amp;lt;/p&amp;gt;\" vertex=\"1\"&gt;\n          &lt;mxGeometry height=\"190\" width=\"180\" x=\"2320\" y=\"1880\" as=\"geometry\" /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\"ucgJ_pPJc2nzwSoY-sPM-762\" parent=\"1\" style=\"text;html=1;whiteSpace=wrap;overflow=hidden;rounded=0;\" value=\"&amp;lt;h1 style=&amp;quot;margin-top: 0px;&amp;quot;&amp;gt;&amp;lt;font style=&amp;quot;font-size: 8px;&amp;quot;&amp;gt;NOTE:&amp;lt;/font&amp;gt;&amp;lt;/h1&amp;gt;&amp;lt;p&amp;gt;&amp;lt;font style=&amp;quot;font-size: 8px;&amp;quot;&amp;gt;The Identity Registry may be materialized as a content-addressed, cryptographically verifiable topology (e.g., DID documents hosted on &amp;lt;span class=&amp;quot;hover:entity-accent entity-underline inline cursor-pointer align-baseline&amp;quot; style=&amp;quot;&amp;quot;&amp;gt;IPFS&amp;lt;/span&amp;gt; with mutable pointers via &amp;lt;span class=&amp;quot;hover:entity-accent entity-underline inline cursor-pointer align-baseline&amp;quot; style=&amp;quot;&amp;quot;&amp;gt;IPNS&amp;lt;/span&amp;gt;), or as a non-authoritative file-based host operated by a Service Provider; in all cases, update authority remains exclusively with the Identity Control Capability holder, and identity control is local and user-movable by design.&amp;lt;/font&amp;gt;&amp;lt;/p&amp;gt;\" vertex=\"1\"&gt;\n          &lt;mxGeometry height=\"190\" width=\"180\" x=\"4990\" y=\"1860\" as=\"geometry\" /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\"ucgJ_pPJc2nzwSoY-sPM-763\" edge=\"1\" parent=\"1\" source=\"ucgJ_pPJc2nzwSoY-sPM-614\" style=\"edgeStyle=orthogonalEdgeStyle;rounded=0;orthogonalLoop=1;jettySize=auto;html=1;entryX=0.23;entryY=0.41;entryDx=0;entryDy=0;entryPerimeter=0;exitX=0.998;exitY=0.654;exitDx=0;exitDy=0;exitPerimeter=0;\" target=\"ucgJ_pPJc2nzwSoY-sPM-762\" value=\"\"&gt;\n          &lt;mxGeometry relative=\"1\" as=\"geometry\"&gt;\n            &lt;Array as=\"points\" /&gt;\n            &lt;mxPoint x=\"6839\" y=\"1824\" as=\"sourcePoint\" /&gt;\n            &lt;mxPoint x=\"6912\" y=\"2553\" as=\"targetPoint\" /&gt;\n          &lt;/mxGeometry&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\"ucgJ_pPJc2nzwSoY-sPM-662\" edge=\"1\" parent=\"1\" source=\"ucgJ_pPJc2nzwSoY-sPM-762\" style=\"edgeStyle=orthogonalEdgeStyle;rounded=0;orthogonalLoop=1;jettySize=auto;html=1;entryX=0.23;entryY=0.41;entryDx=0;entryDy=0;entryPerimeter=0;exitX=0.998;exitY=0.654;exitDx=0;exitDy=0;exitPerimeter=0;\" target=\"ucgJ_pPJc2nzwSoY-sPM-656\"&gt;\n          &lt;mxGeometry relative=\"1\" as=\"geometry\"&gt;\n            &lt;Array as=\"points\"&gt;\n              &lt;mxPoint x=\"4120\" y=\"1154\" /&gt;\n              &lt;mxPoint x=\"4120\" y=\"1290\" /&gt;\n              &lt;mxPoint x=\"4140\" y=\"1290\" /&gt;\n              &lt;mxPoint x=\"4140\" y=\"1870\" /&gt;\n              &lt;mxPoint x=\"4162\" y=\"1870\" /&gt;\n            &lt;/Array&gt;\n            &lt;mxPoint x=\"4360\" y=\"1870\" as=\"targetPoint\" /&gt;\n          &lt;/mxGeometry&gt;\n        &lt;/mxCell&gt;\n      &lt;/root&gt;\n    &lt;/mxGraphModel&gt;\n  &lt;/diagram&gt;\n&lt;/mxfile&gt;\n"}'
